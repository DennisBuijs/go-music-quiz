{{ define "content" }}

<div id="room" hx-ext="sse">
    <header>
        <nav><a href="/">Back</a></nav>
        <h1>{{ .Name }}</h1>
        <section id="scoreboard">0 points</section>
    </header>

    <main sse-connect="/sse?stream={{ .Slug }}" sse-swap="nextSong" hx-swap="beforeend"></main>

    <footer>
        <form action="/room/{{ .Slug }}/guess" method="post" hx-target="#scoreboard">
            <input type="text" name="guess" placeholder="Enter your guess" aria-label="Enter your guess" />
            <button type="submit">Submit</button>
        </form>
    </footer>
</div>
{{ end }}
